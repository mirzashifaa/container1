apiVersion: v1
kind: PersistentVolume
metadata:
  name: shifa-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistantVolumeReclaimPolicy: Retain
  storageClassName: standard
  gcePersistentDisk:
    pdName: shifa-pv-disk
    fsType: ext4

  hostPath:
    path: "/shifa_PV_dir"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shifa-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: container1-deployment
  labels:
    app: container1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container1
  template:
    metadata:
      labels:
        app: container1
    spec:
      containers:
      - name: container1
        image: us-central1-docker.pkg.dev/kube-429214/my-k8-repo/container1
        imagePullPolicy: Always
        ports:
        - containerPort: 6000
        volumeMounts:
        - mountPath: /app/shifa_PV_dir
          name: shifa-storage
      volumes:
      - name: shifa-storage
        persistentVolumeClaim:
          claimName: shifa-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: container1-service
spec:
  selector:
    app: container1
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6000
  type: LoadBalancer
